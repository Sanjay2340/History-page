<script>
  const orders = [
    { id: "#1", name: "WHITE FIT SHIRT", price: "₹2500", placed: "23/09/2025", delivery: "26/09/2025 (estimated)", image: "https://i.imgur.com/6P7rGAs.png" },
    { id: "#2", name: "RELAXED LINEN SHIRT", price: "₹3800", placed: "28/09/2025", delivery: "01/10/2025", image: "https://i.imgur.com/BEOfJqL.png" },
    { id: "#3", name: "REGULAR FIT SHIRT", price: "₹3400", placed: "27/09/2025", delivery: "30/09/2025 (estimated)", image: "https://i.imgur.com/6P7rGAs.png" },
    { id: "#4", name: "COTTON WHITE SHIRT", price: "₹4200", placed: "30/09/2025", delivery: "03/10/2025", image: "https://i.imgur.com/BEOfJqL.png" }
  ];

  const ordersContainer = document.getElementById("orders");

  function renderOrders(list) {
    ordersContainer.innerHTML = "";
    list.forEach(order => {
      const card = document.createElement("div");
      card.className = "order-card";
      card.innerHTML = `
        <div class="order-image">
          <img src="${order.image}" alt="${order.name}" />
        </div>
        <div class="order-info">
          <h3>Order ${order.id}</h3>
          <p>${order.name}</p>
          <p>${order.price}</p>
        </div>
        <div class="order-status">
          <p><strong>Order placed:</strong> ${order.placed}</p>
          <p>${order.delivery.includes("estimated") ? "Estimated delivery" : "Delivered"}: ${order.delivery.replace(" (estimated)", "")}</p>
          <p><strong>Shipping to:</strong><br>Chennai 600001<br>Pallavaram</p>
        </div>
      `;
      ordersContainer.appendChild(card);
    });
  }

  renderOrders(orders);

  // Toggle dropdown
  const sortBtn = document.querySelector(".sort");
  const dropdown = document.getElementById("sortDropdown");

  sortBtn.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
  });

  // Sorting logic
  dropdown.querySelectorAll("p").forEach(option => {
    option.addEventListener("click", () => {
      const sortType = option.getAttribute("data-sort");
      let sortedOrders = [...orders];

      if (sortType === "date") {
        sortedOrders.sort((a, b) => new Date(b.placed.split("/").reverse().join("-")) - new Date(a.placed.split("/").reverse().join("-")));
      } else if (sortType === "price") {
        sortedOrders.sort((a, b) => parseInt(b.price.replace(/[₹,]/g, "")) - parseInt(a.price.replace(/[₹,]/g, "")));
      } else if (sortType === "name") {
        sortedOrders.sort((a, b) => a.name.localeCompare(b.name));
      }

      renderOrders(sortedOrders);
      dropdown.style.display = "none";
    });
  });

  // Existing menu button logic
  document.getElementById('menu-btn').addEventListener('click', function () {
    this.classList.toggle('active');
    document.getElementById('navMenu').classList.toggle('show');
  });

  document.getElementById("openSearch").addEventListener("click", function() {
    window.location.href = "search.html";
  });

  document.querySelectorAll('#navMenu > span, #navMenu > p').forEach(item => {
    item.addEventListener('click', () => {
      if (window.innerWidth <= 767) {
        document.getElementById('navMenu').classList.remove('show');
        document.getElementById('menu-btn').classList.remove('active');
      }
    });
  });
</script>
